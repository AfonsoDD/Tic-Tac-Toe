<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>This is my Tic Tac Toe</h1>

    <form action="">

        <input type="text" placeholder="Player 1 Name" name="player1-name" id="player1-name" required>
        <input class="input-symbol"  type="text" placeholder="X" name="player1-symbol" id="player1-symbol" required>

        <input type="text" placeholder="Player 2 Name" name="player2-name" id="player2-name" required>
        <input class="input-symbol" type="text" placeholder="O" name="player2-symbol" id="player2-symbol" required>

        <button type="submit" id="start-button">Play</button>

    </form>

    <div class="board-container"></div>

    <div class="play-again">
        <h2>Player 3 Wins!</h2>
        <button class="play-again-btn">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
